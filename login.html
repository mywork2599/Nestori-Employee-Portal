<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nestori - Employee Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            font-family: "Monoton", sans-serif;
            color: #54a464;
        }
        .btn {
            background-color: #54a464;
            border: none;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: #469055;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Nestori</h1>
            <p>Employee Portal Login</p>
        </div>
        <form id="loginForm">
                        <div class="form-group">
                            <label for="employeeId">Employee ID</label>
                            <input type="text" class="form-control" id="employeeId" required>
                        </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                var employeeId = $('#employeeId').val();
                var password = $('#password').val();
                // Dummy authentication
                if (employeeId === '2599' && password === '2599') {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('employeeName', 'Raj Varma');
                    window.location.href = 'index.html';
                } else {
                    alert('Invalid credentials');
                }
            });
        });
    </script>
</body>
</html>
